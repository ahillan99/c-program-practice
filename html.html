<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Website Designer</title>
    <link rel="stylesheet" type="text/css" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="left-block">
        <h1 style="font-size: 24px; font-weight: bold;">Form Design</h1>
        <div class="designer-element">
            <h3><i class="fas fa-th fa-lg"></i> Layout</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-tags fa-lg"></i> Label</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-square fa-lg"></i> Button</h3>
        </div>
        <div class "designer-element">
            <h3><i class="fas fa-font fa-lg"></i> Text Box</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-caret-down fa-lg"></i> Dropdown</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-check-square fa-lg"></i> Checkbox</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-dot-circle fa-lg"></i> Radio Button</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-table fa-lg"></i> Table</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-link fa-lg"></i>Navigation</h3>
        </div>
        <div class="designer-element">
            <h3><i class="fas fa-image fa-lg"></i> Image</h3>
        </div>
    </div>

    <div class="right-block">
        <div style="position: absolute; top: 0; left: 10px; font-weight: bold;">Design Mode</div>
        <div class="publish-preview">
            <a href="#">Publish</a> | <a href="#">Preview</a>
        </div>
        <!-- Add content for the right block here -->
    </div>
</body>
</html>
